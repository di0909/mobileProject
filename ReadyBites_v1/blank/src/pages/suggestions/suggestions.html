<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      
    </ion-title>
  </ion-navbar>
    <ion-item [(ngModel)]="searchType" name="searchType">        
      <ion-label> <ion-icon name="search"></ion-icon></ion-label>
      <ion-input clearInput type="text" placeholder="Food Type"></ion-input>
    </ion-item>
    <ion-item [(ngModel)]="address" name="address">        
      <ion-label> <ion-icon name="locate"></ion-icon></ion-label>
      <ion-input clearInput type="text" placeholder="Current Location"></ion-input>
    </ion-item>

    <button id="search" ion-button outline color="royal" block (click)="render()">
        Search
    </button>
    <ion-row>
        <ion-col width-15> 
          <button value="distance" ion-button outline color="royal" block (click)="onSegmentChanged($event)">
            Distance
          </button>
        </ion-col>
        <ion-col width-15>
          <button value="calories" ion-button outline color="royal" block (click)="onSegmentChanged($event)">
            Calories
          </button>
        </ion-col>
        <ion-col width-15> 
            <button value="taste" ion-button outline color="royal" block (click)="onSegmentChanged($event)">
            Taste
            </button>
          </ion-col>
          <ion-col width-15>
            <button value="price" ion-button outline color="royal" block (click)="onSegmentChanged($event)">
            Price
            </button>
          </ion-col>
      </ion-row>
      <button id="test" ion-button outline color="royal" block (click)="downloadImage(1)">
          test
      </button>

<ion-content>
    <ion-card *ngFor="let food of foodArray" (tap)="showDetails(food)">
      <img src="assets/img/ADOg7SDwT1eyynSFfgW6_fish">
      <ion-card-content>        
        <ion-card-title>
            {{food.type}}
        </ion-card-title>
        <p style="white-space:normal;"> Taste:{{food.taste}} ü•ó | {{food.waitingTime}} min üïê| Price:${{food.price}} | Calories:{{food.calories}}</p>
      </ion-card-content>
    </ion-card>  
</ion-content>
