<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      
    </ion-title>
  </ion-navbar>
    <ion-item [(ngModel)]="searchType" name="searchType">        
      <ion-label> <ion-icon name="search"></ion-icon></ion-label>
      <ion-input clearInput type="text" placeholder="Food Type"></ion-input>
    </ion-item>
    <ion-item [(ngModel)]="address" name="address">        
      <ion-label> <ion-icon name="locate"></ion-icon></ion-label>
      <ion-input clearInput type="text" placeholder="Current Location"></ion-input>
    </ion-item>

    <ion-row>
        <ion-col width-15> 
          <button value="distance" ion-button outline color="royal" block (click)="onSegmentChanged($event)">
            Distance
          </button>
        </ion-col>
        <ion-col width-15>
          <button value="calories" ion-button outline color="royal" block (click)="onSegmentChanged($event)">
            Calories
          </button>
        </ion-col>
        <ion-col width-15> 
            <button value="taste" ion-button outline color="royal" block (click)="onSegmentChanged($event)">
            Taste
            </button>
          </ion-col>
          <ion-col width-15>
            <button value="price" ion-button outline color="royal" block (click)="onSegmentChanged($event)">
            Price
            </button>
          </ion-col>
      </ion-row>
      <button id="test" ion-button outline color="royal" block (click)="downloadImage(1)">
          test
      </button>

    <ion-list>
      <ion-item *ngFor="let food of foodArray" (tap)="showDetails(food)" text-wrap detail-none>
        <ion-grid>
          <ion-row>
            <ion-col width-25>
              <img [src]='food.image'>
            </ion-col>
            <ion-col>
              <h2> {{food.type}} </h2>
              <p>
                  <ion-icon name="star" *ngFor="let star of stars; let i=index" [ngClass]="{'active': isActive(i, food)}"></ion-icon>
                {{food.reviewCount}} Reviews
              </p>
              <p>{{food.address}}</p>
              <p>{{food.waitingTime}}</p>
            </ion-col>
            <ion-col width-20 text-right>
              <p>{{food.distance}}mi.</p>
              <p> ${{food.distance}}</p>
              <!--<p><ion-icon name="logo-usd" *ngFor="let usd of getArray(food.price)"></ion-icon></p>-->
            </ion-col>
          </ion-row>
        </ion-grid>      
      </ion-item>
    </ion-list>

</ion-content>
